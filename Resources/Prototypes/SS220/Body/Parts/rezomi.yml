- type: entity
  id: PartRezomi
  parent: [BaseItem, BasePart]
  name: "Rezomi body part"
  abstract: true
  components:
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: Fat
        Quantity: 3
      - ReagentId: Blood
        Quantity: 8

